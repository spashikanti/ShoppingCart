<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">{{ title }}</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarTogglerDemo02"
    aria-controls="navbarTogglerDemo02"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a routerLink="Home" class="nav-link">Home </a>
      </li>
      <li class="nav-item ">
        <a routerLink="AboutUs" class="nav-link">About Us </a>
      </li>
      <li class="nav-item ">
        <a routerLink="ContactUs" class="nav-link">Contact Us </a>
      </li>
      <li class="nav-item ">
        <a routerLink="SignUp" class="nav-link">User Details </a>
      </li>
      <li class="nav-item ">
        <a routerLink="AddProduct" class="nav-link">Add Product</a>
      </li>
    </ul>
  </div>
  <div>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" />
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        Search
      </button>
      &nbsp;
    </form>
  </div>
  <!-- form div close-->
  <button (click)="showLogin()" class="btn btn-sm btn-success btnPos">
    Login/SignUp
  </button>

  <div
    class="modal"
    id="loginModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          User Login
          <button type="button" class="close" (click)="closeLoginModel()">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <form name="form" novalidate>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" />
            </div>
            <div class="form-group">
              <button class="btn btn-primary">Login</button>
              <a
                routerLink="SignUp"
                class="btn btn-link"
                (click)="closeLoginModel()"
                >Register</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
<ng-progress
    [positionUsing]="'marginCenter'"
    [direction]="'leftToRightIncreased'"
    [color]="'#f45742'"
    [trickleSpeed]="500" 
    [thick]="true" 
    [ease]="'easeInSine'"
></ng-progress>
