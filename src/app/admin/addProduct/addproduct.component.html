<div class="container-fluid">
  <!-- <h3>Registration Form</h3> -->
  <form #productForm="ngForm" >
      {{productForm.value | json}}
      <!-- <hr> {{userModel | json}} -->
      <!-- <table>
          <tr>
              <td> -->
      <div class="row">
          <div class="col-sm-6">
              <div class="form-group">
                  <label for="productName">Product Name</label><span class="asterisc-required">*</span>
                  <input type="text" name="productName" #productName="ngModel" [class.is-invalid]="productName.invalid && productName.touched" 
                  class="form-control" required type="text" [(ngModel)]="productName"/>
                  <small class="text-danger" *ngIf="productName.touched && !productName.valid">Please enter Product Name</small>

              </div>
              <div class="form-group">
                  <label for="description">Description</label><span class="asterisc-required">*</span>
                  <input type="text" name="description" #description="ngModel"  class="form-control" required type="email" [(ngModel)]="description" />
                  <small class="text-danger" *ngIf="description.touched && !description.valid">Please enter Description</small>
              </div>
          </div>
          <div class="col-sm-6">
              <div class="form-group">
                  <label for="image">Image URL</label><span class="asterisc-required">*</span>
                  <input type="text" #image="ngModel" [class.is-invalid]="image.invalid && image.touched" 
                  name="image" class="form-control" required type="text" [(ngModel)]="image" />
                  <small class="text-danger" *ngIf="image.touched && !image.valid">Image URL is required</small>
              </div>
              <div class="form-group">
                  <label for="price">Price</label><span class="asterisc-required">*</span>
                  <input type="text" #price="ngModel" pattern="^\d{10}$"  name="price" 
                  class="form-control" required type="text" [(ngModel)]="price" />
                  <small class="text-danger" *ngIf="price.touched && !price.valid">price is required</small>
              </div>
          </div>
      </div>
  <!-- </td>
</tr>
</table>
<table>
  <tr>
      <td> -->
          <div class="col-sm-12">
              <input type="submit" value="Add Product" (click)="save(productForm)" [disabled]=!productForm.valid class="btn btn-success" />
              <input type="button" value="Reset" class="btn btn-default" />
          </div>
  <!-- </td>
</tr>
</table> -->
  </form>
</div>
